<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background YouTube Video</title>
    <link rel="stylesheet" href="assets/css/background%20video">
</head>
<body>
    <!-- YouTube Video als achtergrond -->
    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/GFPOdSB_udA?autoplay=1&mute=1&loop=1&playlist=GFPOdSB_udA" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Content over de video -->
    <div class="content">
        <h1>Welkom op mijn website</h1>
        <p>Dit is een achtergrond YouTube-video.</p>
    </div>
</body>
</html>
